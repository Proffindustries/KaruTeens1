services:
  - type: web
    name: karuteens-backend
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/karuteens_backend
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_VERSION
        value: 1.75.0
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_BUSINESS_SHORTCODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
